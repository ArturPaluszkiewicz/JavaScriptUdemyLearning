<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h2>Wyszukiwarka z LocalStorage</h2>
        <!-- Formularz wyszukiwania -->
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Wprowadź wyszukiwanie">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="search()">Szukaj</button>
            </div>
        </div>
        <!-- Lista ostatnich wyszukiwań -->
        <h4>Ostatnie wyszukiwania:</h4>
        <ul id="recentSearches" class="list-group">
            <!-- Tutaj zostaną dodane elementy listy dynamicznie za pomocą JavaScript -->
        </ul>
        <!-- Przycisk do czyszczenia historii -->
        <button class="btn btn-danger mt-3" onclick="clearHistory()">Wyczyść historię</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="file.js"></script>



</body>

</html>
